<!DOCTYPE html>
<html>
    <head>
       <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
       <script src="./base.js"></script>
       <script src="./car.js"></script>
    </head>
    <body>
        <a-scene background="color:grey">
           <a-camera position='0 8 20'></a-camera>
           <!--asset management-->
           <a-assets>
             <a-asset-item id="table-obj" src="./model/obj/tinker.obj"></a-asset-item>
             <a-asset-item id="table-mtl" src="./model/obj/obj.mtl"></a-asset-item>
           </a-assets>
           <!--circularr plane-->
           <a-circle id="floor" position="-0.4 -0.76 -5" rotation="0 0 0" radius="8" shadow="receive:true" visible="true" color="green" base></a-circle>
           <!--obj models-->
           <a-entity obj-model="obj:#table-obj; mtl:#table-mtl" position="-0.4 1 -5" rotation="-90 0 0" scale="0.1 0.1 0.1" car></a-entity>
        </a-scene>
    </body>
</html>
